<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lixo Eletrônico</title>
    <link rel="stylesheet" href="css/front.css">
</head>
<body>
    <header>
        <h1>Lixo Eletrônico</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="noticias.html">Notícias</a></li>
            <li><a href="usuario.html">Contato</a></li>
            <li><a href="restrito.html" class="restrito">Restrito</a></li>
        </ul>
    </nav>
    <main>
        <div id="container">
            <h2>Cadastre aqui a notícia</h2>
            <form onsubmit="return false" id="cadastro">
                <input type="text" id="titulonoticia" placeholder="Título da Notícia"required>
                <input type="text" id="autornoticia" placeholder="Autor(a) da Notícia" required>
                <input type="text" id="datapublicacao" placeholder="Data da publicação" required>
                <input type="text" id="foto" placeholder="Foto" required>
                <textarea id="texto" placeholder="Conteúdo da Notícia"></textarea>
                <button id="btnCadastrar">Cadastrar a notícia</button>
            </form>
        </div>
    </main>
    <footer>
        <div id="end">
            <p>Rua Dona Felicidade, 1000 - São Paulo - SP</p>
            <p>CEP (12345-678) - Telfone: 11-9-12345678</p>
            <p>E-mail: contato@lixoeletronico.com.br</p>
        </div>
          <div id="redes">
            <nav>
                <ul>
                    <li><a href="http://www.facebook.com"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="http://www.instagram.com"><i class="fab fa-instagram-square"></i></a></li>
                    <li><a href="http://www.youtube.com"><i class="fab fa-youtube-square"></i></a></li>
                </ul>
            </nav>
        </div>
    </footer>
<script src="js/cadastronoticia.js"></script>
</body>

</html>
